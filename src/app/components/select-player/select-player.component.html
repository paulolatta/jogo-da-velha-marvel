<section>
  @if (hero) {
    <div class="area-hero">
      <div
        class="remove-hero"
        (click)="removeHero()"
        (keydown)="removeHero()"
        tabindex="0"
       > x </div>
      <div class="name-hero">
        <span> {{ hero.name }} </span>
      </div>
      <img
        alt="hero"
        class="image-hero"
        [src]="hero.thumbnail.path+'.'+hero.thumbnail.extension"
      >
    </div>
  } @else {
    <form
      class="form-hero"
      [formGroup]="heroForm"
      (ngSubmit)="onSubmit()"
    >
      <app-simple-input
        label="Jogador:"
        [inputId]="idInput"
        [control]="heroForm.get('name')"
      ></app-simple-input>

      <div>
        <app-simple-button
          id="test-buscar"
          label="Buscar"
          (selected)="onSubmit()"
        ></app-simple-button>
      </div>
    </form>
  }
</section>
